group 'FluffyBot'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_160'
    compile 'org.reflections:reflections:0.9.11'
    compile 'redis.clients:jedis:2.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
group 'FluffyBot'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
